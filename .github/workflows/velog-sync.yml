name: velog-sync (daily KST 03:00)

on:
  schedule:
    - cron: "0 18 * * *"   # 매일 03:00 KST
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "none"   # 캐시 비활성화 → requirements.txt 없어도 됨

      - name: Install velog-sync
        run: |
          python -m pip install --upgrade pip
          pip install velog-sync

      - name: Run velog-sync
        env:
          VELOG_USERNAME: ${{ vars.VELOG_USERNAME }}
        run: velog-sync

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit if changed
        env:
          TZ: Asia/Seoul
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            DATE_KST="$(date +'%Y-%m-%d %H:%M:%S %Z')"
            git add -A
            git commit -m "chore: velog sync @ ${DATE_KST}"
            git push
          else
            echo "No changes to commit."
          fi
