name: velog-sync (daily KST 03:00)

on:
  schedule:
    # 매일 18:00 UTC = KST 03:00
    - cron: "0 18 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # 커밋/푸시 위해 필요

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # GITHUB_TOKEN 사용

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install velog-sync
        run: |
          python -m pip install --upgrade pip
          pip install velog-sync tzdata

      - name: Run velog-sync
        env:
          VELOG_USERNAME: ${{ vars.VELOG_USERNAME }}
        run: |
          # 결과물은 기본적으로 repo 루트의 velog_posts/에 생성됨
          velog-sync

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit if changed
        env:
          TZ: Asia/Seoul
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            DATE_KST="$(date +'%Y-%m-%d %H:%M:%S %Z')"
            git add -A
            git commit -m "chore: velog sync @ ${DATE_KST}"
            git push
          else
            echo "No changes to commit."
          fi
